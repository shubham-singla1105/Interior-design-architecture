<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Connect With Us</title>
    <link rel="stylesheet" href="css/cont.css">
  </head>
  <body>
    
    <div class="connect-container">
      <div class="connect-info">
        <h1>Connect With Us</h1>
        <p>We'd love to hear from you! Reach out to us and we'll get back to you as soon as possible.</p>
        <div class="contact-details">
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>PATIALA ASSOCIATES<br>TEHSIL ROAD,PATRAN</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p>+91 57846-78546</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p>architecture@example.com</p>
          </div>
        </div>
      </div>
      <div class="connect-form">
        <h2>Send Us a Appointment</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
          </div>
          
          <div>
            <label for="message">Your requirements :</label>
            <textarea id="message" name="user_message" required></textarea>
            <br><br>
          </div>
          <label for="myFile"> Upload your initutive design and floor plan:</label>
          <div><input type="file" id="myFile" name="filename">
        </div>
          <div class="button">
            <button type="submit">Send Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
